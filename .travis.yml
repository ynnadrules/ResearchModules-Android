language: android
jdk: oraclejdk8
dist: trusty
sudo: true

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3

    - android-28

script:
  ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
